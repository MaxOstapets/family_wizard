<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signUp/signUp.css">
    <link rel="shortcut icon" href="../img/profile/Icon.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Jost:wght@500&family=Russo+One&family=Mulish:ital,wght@0,600;1,400&display=swap"
        rel="stylesheet">
    <title>Family Wizard sign in</title>
</head>
<body>
    <section>
        <div class="signUp">
            <h1 class="signUpTitle">Вхід в акаунт</h1>
            <div class="inputs">
                <input type="email" class="email" placeholder="Електронна адреса">
                <input type="password" class="password" placeholder="Пароль">
            </div>
            <a href="../profile/profile.html"><button class="continue">Продовжити</button></a>
            <div class="signUpWith">
                <button class="withGoogle"><img src="../img/signUp/googleIcon.png" alt="" class="icons">Через Google</button>
                <button class="withFacebook"><img src="../img/signUp/facebookIcon.png" alt="" class="icons">Через Facebook</button>
            </div>
        </div>
        <div class="descriptor">
            <div class="content">
                <h1 class="descriptorTitleSignIn">Щасливі бачити вас знову)</h1>
            </div>
        </div>
    </section>
    <script src="signIn.js"></script>
</body>
</html>
