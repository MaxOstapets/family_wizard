<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signUp/signUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Jost:wght@500&family=Russo+One&family=Mulish:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <title>Family Wizard sign in</title>
</head>
<body>
    <section>
        <div class="sign_up">
            <h1 class="sign_up_title">Вхід в акаунт</h1>

            <div class="inputs">
                <input type="email" class="email" placeholder="Електронна адреса">
                <input type="password" class="password" placeholder="Пароль">
            </div>
            
            <a href="../profile/profile.html"><button class="continue">Продовжити</button></a>
            
            <div class="sign_up_with">
                <button class="with_google"><img src="../img/signUp/google_icon.png" alt="" class="icons">Через Google</button>
                <button class="with_facebook"><img src="../img/signUp/facebook_icon.png" alt="" class="icons">Через Facebook</button>
            </div> 
        </div>

        <div class="descriptor">
            <div class="content">
                <h1 class="descriptor_title_sign_in">Щасливі бачити вас знову)</h1>
            </div>
        </div>
    </section>

    <script src="signIn.js"></script>
</body>
</html>
