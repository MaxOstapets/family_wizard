<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Jost&family=M+PLUS+Rounded+1c&family=Mulish:wght@600&family=Russo+One&display=swap" rel="stylesheet">
    <title>Family Wizard profile</title>
</head>
<body>
    
    <nav>
        <img src="../img/profile/Icon.svg" class="icon" alt="">
        <ul>
            <li>Головна</li>
            <li>Реєстрація</li>
            <li>Увійти</li>
            <li>Про нас</li>
        </ul>
        <img src="../img/profile/account_icon.png" class="account_icon" alt="">
    </nav>

    <main>
        <div class="account">   
            <div class="acc_info">
                <img src="../img/profile/acc_photo.png" class="acc_photo" alt="">
                <div class="info">
                    <span class="text_info">Олег: зарплата 20 000 грн.</span>
                    <span class="text_info">Катерина: зарплата 20 000 грн.</span>
                    <span class="text_info">Сума зарплати разом: 40 000 грн.</span>
                    <span class="text_info">Середня сума витрат: 6500 грн.</span>
                </div>
            </div>

            <div class="acc_buttons">
                <button class="add_objectives">Додати цілі</button>
                <button class="delete_objectives">Видалити цілі</button>
                <button class="edit_account">Редагувати акаунт</button>
            </div>
        </div>

        <h1 class="sum">Загальна сума: 40 000 грн.</h1>
    
        <div class="oblectives">
            <div class="objective">
                <span class="text_objective">Комунальні послуги</span>
                <span class="sum_objective">2000 грн.</span>
                <img src="../img/profile/check_icon.png" alt="">
            </div>
            <div class="objective">
                <span class="text_objective">Їжа</span>
                <span class="sum_objective">1900 грн.</span>
                <img src="../img/profile/check_icon.png" alt="">
            </div>
            <div class="objective">
                <span class="text_objective">Розваги</span>
                <span class="sum_objective">1200 грн.</span>
                <img src="../img/profile/check_icon.png" alt="">
            </div>
            <div class="objective">
                <span class="text_objective">Ресторани</span>
                <span class="sum_objective">1600 грн.</span>
                <img src="../img/profile/check_icon.png" alt="">
            </div>
        </div>

    </main>
    <script src="profile.js"></script>
</body>
</html>
