<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" href="../img/profile/Icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Jost&family=M+PLUS+Rounded+1c&family=Mulish:wght@600&family=Russo+One&display=swap" rel="stylesheet">
    <title>Family Wizard profile</title>
</head>
<body>
    
    <nav>
        <img src="../img/profile/Icon.svg" class="icon" alt="">
        <ul>
            <li><a href="../header.html" class="nav_link">Головна</a></li>
            <li><a href="../signUp/signUp.html" class="nav_link">Реєстрація</a></li>
            <li><a href="../signIn/signIn.html" class="nav_link">Увійти</a></li>
            <li><a href="../about-us/about-us.html" class="nav_link">Про нас</a></li>
        </ul>
        <img src="../img/profile/account_icon.png" class="account_icon" alt="">
    </nav>

    <main>
        <div class="account">   
            <div class="acc_info">
                <img src="../img/profile/acc_photo.png" class="acc_photo" alt="">
                <div class="info">
                    <span class="text_info man_name_salarie"></span>
                    <span class="text_info woman_name_salarie"></span>
                    <span class="text_info total_salarie_sum"></span>
                    <span class="text_info average_expense"></span>
                </div>
            </div>

            <div class="acc_buttons">
                <button class="add_objectives"><a href="../add_objectives/add_objectives.html">Додати цілі</a></button>
                <button class="delete_objectives"><a href="../del_objectives/del_objectives.html">Видалити цілі</a></button>
                <button class="edit_account">Редагувати акаунт</button>
            </div>
        </div>
        
        <div class="titles">
            <h1 class="sum">Загальна сума:</h1>
            <h1 class="objectives_sum"></h1>
        </div>
    </main>
    <script src="profile.js"></script>
    <script src="statistic.js"></script>
</body>
</html>
