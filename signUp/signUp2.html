<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp2.css">
    <title>Family Wizard sign up</title>
</head>
<body>

    <section>

        <div class="names">
            <input type="text" placeholder="Ім'я чоловіка" class="inp1">
            <input type="text" placeholder="Ім'я жінки" class="inp1">
            <button class="accept btn1">Прийняти</button>
        </div>        

        <div class="salaries">
            <input type="text" placeholder="Зарплата чоловіка" class="inp1">
            <input type="text" placeholder="Зарплата жінки" class="inp1">
            <button class="accept btn1">Прийняти</button>
        </div>        

        <div class="objectives">
            <h1 class="title">Цілі на витрати</h1>
            <div class="objective">
                <input type="text" placeholder="Витрата">
                <input type="checkbox">
                <input type="number" placeholder="Сума">
            </div>

            <div class="objective">
                <input type="text">
                <input type="checkbox">
                <input type="number">
            </div>

            <div class="objective">
                <input type="text">
                <input type="checkbox">
                <input type="number">
            </div>
            <button class="accept">Прийняти</button>
        </div>        

    </section>

    <script src="signUp2.js"></script>
</body>
</html>
