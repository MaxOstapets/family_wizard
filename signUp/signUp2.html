<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp2.css">
    <title>Family Wizard sign up</title>
</head>
<body>

    <section>

        <div class="names">
            <input type="text" placeholder="Ім'я чоловіка" class="inp1">
            <input type="text" placeholder="Ім'я жінки" class="inp1">
            <button class="btn1">Прийняти</button>
        </div>        

        <div class="salaries">
            <input type="text" placeholder="Зарплата чоловіка" class="inp1">
            <input type="text" placeholder="Зарплата жінки" class="inp1">
            <button class="btn1">Прийняти</button>
        </div>        

        <div class="objectives">
            <div class="title">Цілі на витрати</div>
            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <input type="checkbox" class="checkbox">
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>

            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <label>
                        <input type="checkbox" class="checkbox">
                    </label>
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>

            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <input type="checkbox" class="checkbox">
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>
            <button class="accept">Прийняти</button>
        </div>        

    </section>

    <script src="signUp2.js"></script>
</body>
</html>
