<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/profile/Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="signUp2.css">
    <title>Family Wizard sign up</title>

<body>

    <section>

        <div class="names">
            <input type="text" placeholder="Ім'я чоловіка" class="inp1 man_name">
            <input type="text" placeholder="Ім'я жінки" class="inp1 woman_name">
        </div>        

        <div class="salaries">
            <input type="text" placeholder="Зарплата чоловіка" class="inp1 man_salarie salarie">
            <input type="text" placeholder="Зарплата жінки" class="inp1 woman_salarie salarie">
        </div>        
        
    </section>

    <div class="objectives">
        <div class="title">Витрати</div>
            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <!-- <img src="../img/signUp/check_elipse.png" class="check_elipse" alt=""> -->
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>

            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <!-- <img src="../img/signUp/check_elipse.png" class="check_elipse" alt=""> -->
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>

            <div class="objective">
                <div class="inp_and_check">
                    <input type="text" placeholder="Витрата" class="inp2">
                    <!-- <img src="../img/signUp/check_elipse.png" class="check_elipse" alt=""> -->
                </div>
                <input type="text" placeholder="Сума" class="sum">
            </div>
            <a href="#" class="next_page"><button class="accept">Прийняти</button></a>
        </div>        

    <script src="signUp2.js"></script>
</body>
</html>
